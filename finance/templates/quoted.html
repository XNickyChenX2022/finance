{% extends "layout.html" %}
{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <table>
        <tr>
            <td>Name: </td>
            <td>{{symbol.name}}</td>
        </tr>
        <tr>
            <td>Price: </td>
            <td>{{usd(symbol.price)}}</td>
        </tr>
        <tr>
            <td>Symbol: </td>
            <td>{{symbol.symbol}}</td>
        </tr>
    </table>
{% endblock %}
